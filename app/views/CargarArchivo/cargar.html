#{extends 'main.html' /}

<ul class="breadcrumb breadcrumb-page">
    <li><a href="@{Application.index}"><i class="fa fa-home"></i> &{'home'}</a></li>
    <li class="active"><a href="@{CargarDatosExcelController.index}"><i class="fa fa-file"></i> &{'Cargar Archivo'}</a> </li>
</ul>

<div class="form">
    <div class="form-titulo">
        <h2 class="titulo-lg"><i class="fa fa-file"></i> &{'Cargar Archivo'} <strong></strong></h2>
        <div class="form-buttons">           
            <a class="button-adicional" href="#" data-toggle="collapse" data-target="#form-data" rel="tooltip" data-placement="top" data-original-title="&{'colapsar'}">
                <i class="fa fa-chevron-down"></i>
            </a>
            <a class="button-adicional" id="dropdownMenu2" data-toggle="dropdown" rel="tooltip" data-placement="top" data-original-title="&{'mas_acciones'}">
                <i class="fa fa-wrench"></i>
            </a>
        </div>
    </div> 
    <div id="form-data" class="in">                      
        <div class="form-group" style="padding-left: 14px">
            <div class="row">   
                <div class="col-md-11" id="holder">                   
                    <div id="progressbar" data-url="@@{ProgressCargarDatosExcelSocket.progress(processId)}"> 
                        <label class="progress-label">Cargando...</label>

                    </div>                      
                </div>             
            </div>                           
        </div>  
    </div>                                
</div>

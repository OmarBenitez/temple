#{extends 'main.html' /}

<ul class="breadcrumb breadcrumb-page">
    <li><a href="@{Application.index}"><i class="fa fa-home"></i> &{'home'}</a></li>
    <li class="active"><a href="@{CargarDatosExcelController.resumen}"><i class="fa fa-file"></i> &{'Archivos'}</a> </li>
</ul>

<div class="form">
    <div class="form-titulo">
        <h2 class="titulo-lg"><i class="fa fa-file"></i> &{'Archivos'} <strong></strong></h2>
        <div class="form-buttons">           
            <a class="button-adicional" href="#" data-toggle="collapse" data-target="#form-data" rel="tooltip" data-placement="top" data-original-title="&{'colapsar'}">
                <i class="fa fa-chevron-down"></i>
            </a>
            <a class="button-adicional" id="dropdownMenu2" data-toggle="dropdown" rel="tooltip" data-placement="top" data-original-title="&{'mas_acciones'}">
                <i class="fa fa-wrench"></i>
            </a>
        </div>
    </div>  
    <form action="@{CargarDatosExcelController.cargarDatos()}" method="GET" enctype="multipart/form-data">
        <div id="form-data" class="in">                      
            <div class="form-group" style="padding-left: 14px">                
                <div class="row">   
                    <div class="col-md-9">                   
                        <div id="upload">
                            <!--listado de archivos con checkbox para eliminarlos si los seleccionan-->
                        </div>                    
                    </div>                                        
                </div>                
            </div>          
        </div>                                
    <div class="form-footer">
        <button type="reset" name="_delete" class="btn btn-primary"><i class="fa fa-trash-o"></i> Eliminar</button>
    </div>
    </form>
</div>

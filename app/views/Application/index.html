#{extends 'main.html' /}

<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">A d√≥nde no ir</h1>
                    <p class="intro-text">Chihuahua<br>Created by <span class="logo">qbi<span>K</span></span></p>

<section id="mejores" class="container content-section text-center">

                    #{paginate.list items:publicaciones, as:'object'}

                            ${object.contenido.raw()}
                        </div>
                    </li>
                    #{/paginate.list}
                </ul>
        </div>
    </div>
</section>

<!-- About Section -->
